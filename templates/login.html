{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Secure Login Portal</h2>
<nav aria-label="Breadcrumb">Home > Login</nav>
<form method="POST">
    <input type="text" name="username" placeholder="Username (e.g., admin01)" required aria-label="Username"><br>
    <input type="password" name="password" placeholder="Password" required aria-label="Password"><br>
    <button type="submit">Login</button>
</form>
{% if error %}<p style="color: red; text-align: center;" role="alert">{{ error }}</p>{% endif %}
{% if success %}<p style="color: green; text-align: center;" role="alert">{{ success }}</p>{% endif %}
{% endblock %}

{% block sidebar %}{% endblock %}
